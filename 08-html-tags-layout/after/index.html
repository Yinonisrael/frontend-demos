<!DOCTYPE html>
<html>
    <body>
        <h1>Inline / Block Demo</h1>
        <p>
            one two <b>three</b>
            one two <img src="https://robohash.org/71" />three
        </p>
        <aside>
            one two <b>three</b>
            one <h1>two</h1> three
            <ul>
                <li>one</li><li>one</li>
                <li>one</li>
            </ul>
        </aside>
    </body>
</html>
